<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjar Zayniev</title>
    <link rel="icon" href="./pics/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="nav-container">
      <div class="nav-wrapper">
        <a href="index.html" class="logo">
          <span class="logo-text">SZ</span>
        </a>
        <div class="nav-menu">
          <a href="about.html" class="nav-link">About</a>
          <a href="articles.html" class="nav-link">Articles</a>
          <a href="old.html" class="nav-link">Old</a>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
      <div class="hero-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
      </div>
      
      <div class="hero-content">
        <div class="profile-container">
          <div class="profile-image-wrapper">
            <img
              src="pics/profile.jpg"
              alt="Sanjar Zayniev"
              class="profile-image"
            />
            <div class="profile-glow"></div>
          </div>
        </div>

        <div class="hero-text">
          <h1 class="hero-title">
            <span class="title-line">Sanjar Zayniev</span>
          </h1>
          <p class="hero-subtitle">Test Automation Engineer</p>
          <p class="hero-description">
            Making my own way to become a better SDET
          </p>
        </div>

        <div class="social-links">
          <a
            href="https://github.com/sanjarzayniev"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a
            href="https://t.me/sanjartech"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Telegram"
          >
            <i class="fab fa-telegram"></i>
            <span>Telegram</span>
          </a>
          <a
            href="https://www.linkedin.com/in/sanjarzayniev"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>

      <!-- Scroll Indicator
      <div class="scroll-indicator">
        <div class="scroll-line"></div>
        <span>Scroll</span>
      </div> -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2025. Made with
          <i class="fa-solid fa-heart"></i> by Sanjar
        </p>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      const mobileMenuToggle = document.querySelector(".mobile-menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      mobileMenuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        mobileMenuToggle.classList.toggle("active");
      });

      // Close mobile menu when clicking on a link
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("active");
          mobileMenuToggle.classList.remove("active");
        });
      });

      // Smooth scroll animation on load
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
