<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="icon" href="../pics/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="nav-container">
      <div class="nav-wrapper">
        <a href="/" class="logo">
          <span class="logo-text">SZ</span>
        </a>
        <div class="nav-menu">
          <a href="/about" class="nav-link active">About</a>
          <a href="/articles" class="nav-link">Articles</a>
          <a href="/old" class="nav-link">Old</a>
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="page-container">
      <h1 class="page-title">About Me</h1>
      <div class="page-content">
        <p style="font-size: 1.2rem; line-height: 1.8; color: rgba(255, 255, 255, 0.9);">
          Hi! I'm Sanjar. Welcome to my personal website!
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2025. Made with
          <i class="fa-solid fa-heart"></i> by Sanjar
        </p>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      const mobileMenuToggle = document.querySelector(".mobile-menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      mobileMenuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        mobileMenuToggle.classList.toggle("active");
      });

      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("active");
          mobileMenuToggle.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
